<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <app-text-input 
        [control]="formControl.name" 
        label="Name">
      </app-text-input>
      <app-text-input 
        [control]="formControl.address" 
        label="Address">
      </app-text-input>
    </form>
    <app-order-item-list [order]="order"></app-order-item-list>
  </div>
  <div class="map">
    <app-title 
      title="Choose your address on map"
      fontSize="1.6rem">
    </app-title>
    <app-map [order]="order"></app-map>
  </div>
  <div class="button-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go to Payment
      </button>
    </div>
  </div>
</div>
