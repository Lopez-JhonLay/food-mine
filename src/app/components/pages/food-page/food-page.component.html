<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite? '': 'not' }}">
        ‚ù§
      </span>
    </div>
    <div class="rating">
      <app-star-rating [stars]="food.stars" [size]="1.8"></app-star-rating>
    </div>
    <div class="origins">
      @for (origin of food.origins; track $index) {
      <span>{{ origin }}</span>
      }
    </div>
    <div class="tags">
      @for (tag of food.tags; track $index) {
      <a routerLink="/tag/{{tag}}">{{ tag }}</a>
      }
    </div>
    <div class="cook-time">
      <span>üïí
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>
    <div class="price">
      <span>{{ food.price | currency }}</span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
